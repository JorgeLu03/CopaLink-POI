<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CopaLink — Crear grupo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos compartidos -->
  <link rel="stylesheet" href="css/landing.css" />
  <link rel="stylesheet" href="css/chats.css" />

  <style>
    body { min-height: 100vh; }
    .cg-wrap{ max-width: 720px; margin: 48px auto; }
    .cg-card{
      border-radius: 16px; background: rgba(12,16,26,.92); color:#fff;
      border:1px solid rgba(255,255,255,.12); backdrop-filter: blur(12px) saturate(120%);
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px; margin:4px;
      padding:6px 10px; border-radius:999px;
      background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12);
      font-weight:600;
    }
    .chip button{ border:0; background:transparent; color:#fff; line-height:1; font-size:18px; }
    .cg-muted{ color: rgba(255,255,255,.7); }
  </style>
</head>
<body>
  <!-- Fondo -->
  <div class="hero__bg" aria-hidden="true"></div>
  <div class="hero__overlay" aria-hidden="true"></div>

  <!-- Topbar -->
  <header class="topbar">
    <a class="brand btn-reset" href="chats.html" title="Volver a chats">CopaLink</a>
  </header>

    <main class="cg-wrap">
    <div class="cg-card p-4 shadow-lg">
      <h2 class="fw-bold mb-2">Crear grupo</h2>
      <p class="mb-4 cg-muted">Ponle un nombre al grupo y agrega miembros por correo o nombre.</p>

      <form id="groupForm" class="d-grid gap-3" novalidate>
        <div>
          <label class="form-label fw-semibold" for="groupName">Nombre del grupo</label>
          <input id="groupName" class="form-control" placeholder=" Ingresa nombre del grupo" required>
        </div>

        <div>
          <label class="form-label fw-semibold" for="memberInput">Agregar miembro</label>
          <div class="input-group">
            <input id="memberInput" class="form-control" placeholder="Correo o nombre">
            <button id="addMemberBtn" class="btn btn-success" type="button">Agregar</button>
          </div>
          <div id="membersChips" class="mt-2" aria-live="polite"></div>
        </div>

        <div class="d-flex gap-2 justify-content-end mt-2">
          <a href="chats.html" class="btn btn-outline-light">Cancelar</a>
          <button class="btn btn-success fw-bold" type="submit">Crear grupo</button>
        </div>
      </form>
    </div>
  </main>

  <!-- SDK de Firebase (versión 8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Tu configuración de Firebase -->
  <script src="js/firebase-config.js"></script>

    <script>
    let currentUser = null; // Variable para almacenar el usuario actual
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Redirigir si no hay usuario autenticado
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        console.log('Usuario autenticado:', currentUser.displayName);
      } else {
        console.log('Usuario no autenticado, redirigiendo a login...');
        window.location.href = 'login.html';
      }
    });

    // Estado local de miembros.
    // Guardará objetos { uid, displayName } para los usuarios encontrados.
    const members = new Map(); // Usamos un Map para evitar duplicados por UID.

    // Selectores
    const groupForm    = document.getElementById('groupForm');
    const groupName    = document.getElementById('groupName');
    const memberInput  = document.getElementById('memberInput');
    const addMemberBtn = document.getElementById('addMemberBtn');
    const membersChips = document.getElementById('membersChips');

    // Render chips
    function renderChips(){
      membersChips.innerHTML = '';
      members.forEach((user, uid) => {
        const chip = document.createElement('span');
        chip.className = 'chip';
        chip.innerHTML = `${user.displayName} <button type="button" aria-label="Quitar">&times;</button>`;
        chip.querySelector('button').addEventListener('click', () => {
          members.delete(uid);
          renderChips();
        });
        membersChips.appendChild(chip);
      });
    }

    // Agregar miembro (evita duplicados/espacios raros)
    async function addMember(){
      const email = (memberInput.value || '').trim().toLowerCase();
      if (!email) return;

      // Evitar agregarse a uno mismo
      if (email === currentUser.email) {
        alert('No necesitas agregarte a ti mismo, ya eres parte del grupo.');
        memberInput.value = '';
        return;
      }

      addMemberBtn.disabled = true;
      addMemberBtn.textContent = '...';

      try {
        // Buscar en la colección 'users' por el campo 'email'
        const querySnapshot = await db.collection('users').where('email', '==', email).limit(1).get();

        if (querySnapshot.empty) {
          alert(`No se encontró ningún usuario con el correo: ${email}`);
        } else {
          const userDoc = querySnapshot.docs[0];
          const userData = userDoc.data();

          if (members.has(userData.uid)) {
            alert(`${userData.displayName} ya está en la lista.`);
          } else {
            // Guardar el UID y el nombre para mostrarlo en el chip
            members.set(userData.uid, { uid: userData.uid, displayName: userData.displayName });
            renderChips();
          }
        }
      } catch (error) {
        console.error("Error al buscar usuario:", error);
        alert('Ocurrió un error al buscar el miembro.');
      } finally {
        memberInput.value = '';
        memberInput.focus();
        addMemberBtn.disabled = false;
        addMemberBtn.textContent = 'Agregar';
      }
    }

    addMemberBtn.addEventListener('click', addMember);
    memberInput.addEventListener('keydown', e => {
      if (e.key === 'Enter'){ e.preventDefault(); addMember(); }
    });

    // Crear grupo
    groupForm.addEventListener('submit', async e => {
      e.preventDefault();
      if (!currentUser) {
        alert('Debes iniciar sesión para crear un grupo.');
        return;
      }

      const name = (groupName.value || '').trim();
      if (!name){
        groupName.focus();
        alert('Por favor, ingresa un nombre para el grupo.');
        return;
      }

      const submitButton = groupForm.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Creando...';

      try {
        // Incluir al creador en la lista de miembros
        const memberUids = [...members.keys()]; // Obtener los UIDs del Map
        memberUids.push(currentUser.uid); // Añadir el UID del creador

        const finalMembers = [...new Set(memberUids)]; // Asegurarse de que no haya duplicados

        // Crear el documento del grupo en Firestore
        const newGroupRef = await db.collection('chats').add({
          name: name,
          type: 'group',
          creatorId: currentUser.uid,
          Members: finalMembers, // 'Members' con mayúscula para coincidir con chats.js
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastMessage: {
            text: `${currentUser.displayName || 'Alguien'} creó el grupo.`,
            time: new Date().toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' }),
            senderId: 'system'
          }
        });

        // Opcional: Añadir un mensaje inicial al grupo en una subcolección 'messages'
        await newGroupRef.collection('messages').add({
          senderId: 'system',
          senderName: 'Sistema',
          text: `${currentUser.displayName || 'Alguien'} creó el grupo. ¡Bienvenido!`,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        console.log('Grupo creado con ID:', newGroupRef.id);

        // Redirigir a la página de chats
        window.location.href = 'chats.html';

      } catch (error) {
        console.error("Error al crear el grupo:", error);
        alert('Hubo un error al crear el grupo. Intenta de nuevo.');
        submitButton.disabled = false;
        submitButton.textContent = 'Crear grupo';
      }
    });
  </script>
</body>
</html>
